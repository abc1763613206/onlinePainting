<script type="text/javascript"> 

 $(document).ready(function() 
{
   
 $('#demo').hide();

var hostname = location.hostname,
serverurl = "ws://127.0.0.1:8000/",
connection,chatContent,chatBox,uname;

function appendChat(msg)//在屏幕区域的输出
{	chatContent.html(chatContent.html()+msg+'</br>')	}

	    $(function()
	    {
		chatContent = $("#chatContent");
		chatBox = $("#txtMsg");
		uname = $("#txtName");
		pradius = $("#pradius");
		pradiusera = $("#pradius2");
	        window.WebSocket = window.WebSocket || window.MozWebSocket;
	        connection = new WebSocket(serverurl);			
	        connection.onopen = function(){
			var msg = "已与服务器建立连接";
	                //log(msg);		
			appendChat(msg);
	        };
	        connection.onerror = function(error)
	        {
			var msg = "接收或发送消息时遇到了错误";		
			appendChat(msg);
	            //log("接收或发送消息时遇到了错误");
	        };
	        connection.onmessage = function(message)
	        {        
	            try 
	            {
/*
 	      |------a-----b------c---------d-------e1---e2----e3--e4--f------g-------h-------|
	      |-----a1----a2-----a3--------a4------a5-----a5-2   -----a6-----a7------a8-------|
信息中的信息   1 通信 - 信息主体 
	       2 绘画 附加值 笔类型 图层属性 笔半径   笔颜色16位      坐标x，  坐标y，  其他。
	       3 系统信息 值
	      |-----a1----a2-----a3--------a4------(a5_1-----    ----)a6-----a7------a8-------|
*/
		var msg = message.data;
		var px,py,colorv,colora,radius,layers,pentype,msgtype,msgvalue,pvalue;
		var a1=msg.indexOf('a');
		var a2=msg.indexOf('b');
		var a3=msg.indexOf('c');
		var a4=msg.indexOf('d');
		var a5_1=msg.indexOf('e1');
		var a5_2=msg.indexOf('e2');
		var a6=msg.indexOf('f');
		var a7=msg.indexOf('g');
		var a8=msg.indexOf('h');
		msgtype=msg.substring(0,a1);//笔类型

if(msgtype == 1){//传送文字信息
	msgvalue=msg.substring(a1+1);
	appendChat(msgvalue);
}
else if(msgtype == 2){//传送画图信息
	pvalue=msg.substring(a1+1,a2);//附加值,1：画笔起始；2：画笔中段；3：画笔结束
	px=msg.substring(a6+1,a7);//x坐标
	py=msg.substring(a7+1,a8);//y坐标
	colorv=msg.substring(a5_1+2,a5_2);//颜色
	colora=msg.substring(a5_2+2,a6);//颜色
	layers=msg.substring(a3+1,a4);//图层
	radius=msg.substring(a4+1,a5_1);//笔半径
	infodiv.innerHTML="半径："+radius+"坐标x："+px+"坐标y："+py+"附加值："+pvalue+"color:"+colorv;
	pentype=msg.substring(a2+1,a3);//笔类型
    if(pentype == 1){//铅笔
	if(pvalue == 1){
		//画笔起始
		_context.fillStyle = '#'+colorv;
		_context.strokeStyle =  '#'+colorv;
		_context.beginPath();
		_context.arc(px,py,radius/2,0,2*Math.PI);
		_context.fill();
		_context.beginPath();
		_context.moveTo(px,py);
		}
	else if(pvalue == 2){	
		//画笔中段
		_context.lineWidth = radius;
		_context.lineTo(px,py);
		_context.stroke();
		_context.beginPath();
		_context.arc(px,py,radius/2,0,2*Math.PI);
		_context.fill();
		_context.beginPath();
		_context.moveTo(px,py);
		}
	else if(pvalue == 3){
		//画笔结束
		_context.lineWidth = radius;
		_context.lineTo(px,py);
		_context.stroke();
		_context.beginPath();
		_context.arc(px,py,radius/2,0,2*Math.PI);
		_context.fill();
		_context.beginPath();
		_context.moveTo(px,py);
		_canvas.onmousemove=null;
		_canvas.onmouseup=null;
		}
     }
     else if(pentype == 2){//橡皮
	if(pvalue == 1){
		//起始
		//updata();
		_context.beginPath();
		_context.clearRect(px-radius/2,py-radius/2,radius,radius);
		_context.moveTo(px,py);
		}
	else if(pvalue == 2){	
		//中段
		_context.clearRect(px-radius/2,py-radius/2,radius,radius);
		}
	else if(pvalue == 3){
		//结束
		_canvas.onmousemove=null;
		_canvas.onmouseup=null;
		}
     }
}
else if(msgtype == 3){//读取命令
	msgvalue=msg.substring(a1+1);
	if(msgvalue == 1){//清屏
	var msg = "已经清空画布ww";	
	appendChat(msg);
	context.beginPath();
	context.closePath();
	_context.beginPath();
	_context.closePath();
	context.clearRect(0, 0, canvas.width, canvas.height);
	_context.clearRect(0, 0, _canvas.width, _canvas.height);
	}
	            } 

}
	            catch (e) 
	            {
			var msg = "不能被正常解析的数据:  "+message.data;		
			appendChat(msg);
	                //log('不能被正常解析的数据：', message.data);
	                return;
	            }
	        };
		connection.onclose = function(e)
		{log(e);}			
	    });

function send(){//传输文字
	if(chatBox.val() && uname.val()){
		connection.send( '1'+'a'+'['+uname.val()+']'+chatBox.val()+'\n');
		chatBox.val("");
	}	
}
//------------------------------------------------------------------------------------------------
function pradius1(){//笔半径减少
	var value = pradius.val();
	value = parseInt(value) - 1;
	changeradiusfinal(value);
}
function pradius2(){//笔半径增加
	var value = pradius.val();
	value = parseInt(value) + 1;
	changeradiusfinal(value);
}

function changeradius1(){ // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
	changeradiusfinal(event.target.value);
}
function changeradius2(){ // Internet Explorer
	changeradiusfinal(event.srcElement.value);
}

function changeradiusfinal(theradius){// 判定填写值是否越界ww
	var thevalue = parseInt(theradius);
	if(thevalue > 0 && thevalue < 100){
		Radius  = thevalue;
	}
	else if(thevalue >= 100){
		Radius  = 100;
	}
	else {
		Radius  = 1;
	}
	pradius.val(Radius);
	infodiv.innerHTML="笔半径："+Radius;
}
//-----------------------------------------------------------------------------------------------

function pradius3(){//笔半径减少
	var value = pradiusera.val();
	value = parseInt(value) - 1;
	changeradiusfinal2(value);
}
function pradius4(){//笔半径增加
	var value = pradiusera.val();
	value = parseInt(value) + 1;
	changeradiusfinal2(value);
}

function changeradius3(){ // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
	changeradiusfinal2(event.target.value);
}
function changeradius4(){ // Internet Explorer
	changeradiusfinal2(event.srcElement.value);
}

function changeradiusfinal2(theradius){// 判定填写值是否越界ww
	var thevalue = parseInt(theradius);
	if(thevalue > 0 && thevalue < 100){
		Radius2  = thevalue;
	}
	else if(thevalue >= 100){
		Radius2  = 100;
	}
	else {
		Radius2  = 1;
	}
	pradiusera.val(Radius2);
	infodiv.innerHTML="橡皮半径："+Radius2;
}

function disconnect(){connection.close();}

function beforesend(e){//在输入栏回车时的处理
	var e = e || window.event;
	var currKey = e.keyCode || e.which || e.charCode;
	infodiv.innerHTML="按键："+currKey;
	if(currKey == 13)
	{send();}
}

var infodiv=document.getElementById('infodiv');
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
var _canvas = document.getElementById('canvas_temp');
var _context = _canvas.getContext('2d');

var pen= document.getElementById('b1');
var era= document.getElementById('b2');
var clear=document.getElementById('b3');
var nowtool=document.getElementById('nowtool');
var Layers,Radius,Radius2,ColorA,Pentype;//图层，半径，R,G,B,A，笔类型

var colorlist = document.getElementById('color');
infodiv.innerHTML = "!";
var colorvalue = colorlist.value.substring(1,7);
infodiv.innerHTML = colorvalue;
_context.lineJoin = "round";
Layers = 1;
Radius = 1;
Radius2 = 10;
ColorA = 1;
Pentype = 1;




clear.onclick=function(){//画布清空
	connection.send('3'+'a'+1);
};

pen.onclick=function(e){
	nowtool.innerHTML="铅笔";
	Pentype = 1;
	reset();
	_canvas.onmousedown=function (e)
	{
		context.beginPath();
		_context.beginPath();
		var nowx=e.layerX;
		var nowy=e.layerY;
			connection.send('2'+'a'+'1'+'b'+Pentype+'c'+Layers+'d'+Radius+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		_canvas.onmousemove=function(e){
			var nowx=e.layerX;
			var nowy=e.layerY;
			connection.send('2'+'a'+'2'+'b'+Pentype+'c'+Layers+'d'+Radius+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		};
		_canvas.onmouseup=function(e){
			var nowx=e.layerX;
			var nowy=e.layerY;
			connection.send('2'+'a'+'3'+'b'+Pentype+'c'+Layers+'d'+Radius+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		};
	};
};

era.onclick=function(e){
	nowtool.innerHTML="橡皮";
	Pentype = 2;
	reset();
	_canvas.onmousedown=function (e)
	{
		var nowx=e.layerX;
		var nowy=e.layerY;
		connection.send('2'+'a'+'1'+'b'+Pentype+'c'+Layers+'d'+Radius2+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		_canvas.onmousemove=function(e){
			var nowx=e.layerX;
			var nowy=e.layerY;
			connection.send('2'+'a'+'2'+'b'+Pentype+'c'+Layers+'d'+Radius2+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		};
		_canvas.onmouseup=function(e){
			var nowx=e.layerX;
			var nowy=e.layerY;
			connection.send('2'+'a'+'3'+'b'+Pentype+'c'+Layers+'d'+Radius2+'e1'+colorlist.value.substring(1,7)+'e2'+ColorA+'f'+nowx+'g'+nowy+'h');
		};
	};

};

function reset()
{
	_canvas.onmousedown=null;
	_canvas.onmouseup=null;
	_canvas.onmousemove=null;
};
function updata()
{ 
	context.drawImage(_canvas, 0, 0);
	_context.clearRect(0, 0, canvas.width, canvas.height);
	context.beginPath();
	context.closePath();
	_context.beginPath();
	_context.closePath();
};


</script>
